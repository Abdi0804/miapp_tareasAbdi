<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <script src='main.js'></script>
</head>
<body>

    
    

  <form [formGroup]="rnotas" (ngSubmit)="registrar(rnotas.value)" novalidate>
    <div class="form-row offset-md-1" >
        <div class="col-sm-10 my-1 offset-md-1">
            <label class="sr-only" for="inlineFormInputGroupUsername">Titulo de la nota</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Titulo</div>
                </div>
                <input [(ngModel)]="nota" type="text" class="form-control" formControlName="nota" id="nota"  name="nota"   placeholder="Titulo" required autofocus>
        
            </div> 
            <div class="err" *ngIf="rnotas.get('nota').errors && rnotas.get('nota').dirty">
                <p *ngIf="rnotas.get('nota').hasError('required')">Campo requerido</p>
                </div> 
        </div>
        <hr><hr>
        <div class="input-group col-sm-10 offset-md-1">
            <div class="input-group-prepend">
              <span class="input-group-text">Descripción</span>
            </div>
            <textarea [(ngModel)]="desc" id="desc" name="desc" class="form-control" formControlName="desc" aria-label="With textarea" placeholder="Agregar descripción de la nota"></textarea>
        </div>
      
        <div class="form-group" class="form-group col-md-2">
          <button type="submit"  [disabled]="rnotas.invalid"  (click)="guardarArray()" class="btn btn-primary col-md-8">Guardar</button>
        </div>
          <button  (click)="mostrarArray()" class="btn btn-success mb-2 offset-md-1" >Mostrar Datos</button>
      </div>
      <div class="alert alert-primary" role="alert" >
              {{notas}}
      </div>
        

        <div class="form-row">
        <div class="input-group mb-4 offset-md-1" >
    <div class="card border-info offset-md-1" style="max-width: 18rem;" *ngFor="let item of notas;let indice=index">
        <div class="card-header"><p>{{ fechaActual | date:'dd/MM/yyyy' }}</p></div>
        <div class="card-body text-info" >
          <h5 class="card-title"></h5>
          <p class="card-body" >{{item}}</p>
        </div>
    </div>
</div></div>

  </form>
</body>
</html>
